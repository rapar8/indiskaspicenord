<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f7f9fa;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    #product-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }

    .product-card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: scale(1.02);
    }

    .product-card h3 {
      margin-top: 0;
      font-size: 1.1rem;
      color: #222;
    }

    .product-card p {
      font-size: 0.95rem;
      color: #555;
    }

    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
      gap: 1rem;
    }

    .pagination button {
      padding: 0.5rem 1rem;
      border: none;
      background-color: #3a86ff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .pagination button:disabled {
      background-color: #b0c4de;
      cursor: not-allowed;
    }

    .loading {
      text-align: center;
      margin-top: 2rem;
      font-weight: bold;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Our Products</h1>
  <div id="product-list"></div>
  <div class="pagination">
    <button id="prev-btn">Previous</button>
    <button id="next-btn">Next</button>
  </div>
  <div class="loading" id="loading">Loading...</div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    const supabase = createClient('https://gusjsjowebsrocsamcyu.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd1c2pzam93ZWJzcm9jc2FtY3l1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk0MTYzNzksImV4cCI6MjA2NDk5MjM3OX0.dHsyctJfzWBe-Atx9NjWbc6YwET-d0TTgJfQyT-VAoM')
    const pageSize = 20
    let currentPage = 0

    const productList = document.getElementById('product-list')
    const loading = document.getElementById('loading')
    const prevBtn = document.getElementById('prev-btn')
    const nextBtn = document.getElementById('next-btn')

    async function fetchProducts(page) {
      loading.style.display = 'block'
      productList.innerHTML = ''

      const from = page * pageSize
      const to = from + pageSize - 1

      const { data, error } = await supabase
        .from('products') // Change to your table name
        .select('*')
        .range(from, to)

      if (error) {
        productList.innerHTML = `<p>Error fetching products.</p>`
        console.error(error)
      } else {
        data.forEach(product => {
          const div = document.createElement('div')
          div.className = 'product-card'
          div.innerHTML = `
            <h3>${product.name}</h3>
            <p>${product.description || 'No description'}</p>
            <p><strong>Price:</strong> ${product.price} kr</p>
          `
          productList.appendChild(div)
        })
      }

      loading.style.display = 'none'
      prevBtn.disabled = page === 0
      nextBtn.disabled = data.length < pageSize
    }

    prevBtn.addEventListener('click', () => {
      if (currentPage > 0) {
        currentPage--
        fetchProducts(currentPage)
      }
    })

    nextBtn.addEventListener('click', () => {
      currentPage++
      fetchProducts(currentPage)
    })

    fetchProducts(currentPage)
  </script>
</body>
</html>
