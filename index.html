

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .product-card {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      width: 220px;
      box-shadow: 1px 1px 6px #ccc;
      background-color: #fff;
    }
    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }
    .product-card h3 {
      font-size: 1.1rem;
      margin: 10px 0 5px;
    }
    .product-card p {
      margin: 4px 0;
      font-size: 0.95rem;
    }
    .load-more {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

<h2>Products</h2>
<div class="product-list" id="product-list"></div>
<button class="load-more" onclick="loadMore()">Load More</button>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const supabaseUrl = 'https://gusjsjowebsrocsamcyu.supabase.co'; 
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd1c2pzam93ZWJzcm9jc2FtY3l1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk0MTYzNzksImV4cCI6MjA2NDk5MjM3OX0.dHsyctJfzWBe-Atx9NjWbc6YwET-d0TTgJfQyT-VAoM'; 
  const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

  const GITHUB_IMAGES_BASE_URL = 'https://raw.githubusercontent.com/rapar8/indiskaspicenord/main/images/';

  let page = 0;
  const limit = 20;

  async function loadMore() {
    const from = page * limit;
    const to = from + limit - 1;

    const { data: products, error } = await supabase
      .from('products')
      .select('*')
      .range(from, to);

    if (error) {
      console.error('Error fetching products:', error.message);
      return;
    }

    renderProducts(products);
    page++;
  }

  function renderProducts(products) {
    const container = document.getElementById('product-list');
    products.forEach(product => {
      const imageFile = product.image || product.image_url;
      const imageUrl = imageFile ? `${GITHUB_IMAGES_BASE_URL}${imageFile}` : '';

      const card = document.createElement('div');
      card.className = 'product-card';

      card.innerHTML = `
        ${imageUrl ? `<img src="${imageUrl}" alt="${product.name}">` : ''}
        <h3>${product.name}</h3>
        <p><strong>Price:</strong> ${product.price ? product.price + ' kr' : 'N/A'}</p>
        <p>${product.description || ''}</p>
      `;
      container.appendChild(card);
    });
  }

  // Load the first page
  loadMore();
</script>

</body>
</html>
