<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product List with Pagination</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #product-list {
      list-style: none;
      padding: 0;
    }

    #product-list li {
      background: #f4f4f4;
      margin-bottom: 8px;
      padding: 12px;
      border-radius: 4px;
    }

    .pagination {
      margin-top: 20px;
    }

    .pagination button {
      margin: 0 4px;
      padding: 8px 12px;
    }
  </style>
</head>
<body>
  <h1>Product List</h1>
  <ul id="product-list"></ul>
  <div class="pagination">
    <button onclick="prevPage()">Previous</button>
    <span id="page-info"></span>
    <button onclick="nextPage()">Next</button>
  </div>

  <script>
    const supabaseUrl = 'https://gusjsjowebsrocsamcyu.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd1c2pzam93ZWJzcm9jc2FtY3l1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk0MTYzNzksImV4cCI6MjA2NDk5MjM3OX0.dHsyctJfzWBe-Atx9NjWbc6YwET-d0TTgJfQyT-VAoM';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);


    const pageSize = 20;
    let currentPage = 1;
    let totalCount = 0;

    async function fetchProducts(page = 1) {
  const from = (page - 1) * pageSize;
  const to = from + pageSize - 1;

  const { data, error, count } = await supabase
    .from('products')
    .select('*', { count: 'exact' })
    .range(from, to);

  console.log('DATA:', data);
  console.log('ERROR:', error);

  if (error) {
    alert('Failed to fetch: ' + error.message);
    return;
  }

  totalCount = count;
  renderProducts(data);
  updatePageInfo();
}


    function renderProducts(products) {
      const list = document.getElementById('product-list');
      list.innerHTML = '';
      products.forEach((product) => {
        const li = document.createElement('li');
        li.textContent = product.name || 'Unnamed Product';
        list.appendChild(li);
      });
    }

    function updatePageInfo() {
      const totalPages = Math.ceil(totalCount / pageSize);
      document.getElementById('page-info').textContent = `Page ${currentPage} of ${totalPages}`;
    }

    function nextPage() {
      const totalPages = Math.ceil(totalCount / pageSize);
      if (currentPage < totalPages) {
        currentPage++;
        fetchProducts(currentPage);
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        fetchProducts(currentPage);
      }
    }

    // Initial load
    fetchProducts(currentPage);
  </script>
</body>
</html>
